<!DOCTYPE html>
<html>
    <head>
        <title>Quiz-App</title>
         <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.png" >
        <link rel="stylesheet" href="style.css" >

    <body>

                    <h3 class="main-heading">Quiz-App</h3>

                <form class="form-quiz">

                <div class="questions">

                        </div>
                      </div>

                      <!---THIRD QUESTION-->
                    <div class="questions">
                        <p>3. Choose the C option</p>
                        <div class="option">
                          <input type="radio" name="q3" value="A" checked>
                          <label>A</label>
                        </div>
                        <div class="option">
                          <input type="radio" name="q3" value="B" >
                          <label>B</label>
                        </div>
                        <div class="option">
                          <input type="radio" name="q3" value="C" >
                          <label>C</label>
                        </div>
                        <div class="option">
                          <input type="radio" name="q3" value="D" >
                          <label>D</label>
                        </div>
                      </div>

                          <!---FORTH QUESTION-->
                    <div class="questions">
                        <p>4. Choose the D option</p>
                        <div class="option">
                          <input type="radio" name="q4" value="A" checked>
                          <label>A</label>
                        </div>
                        <div class="option">
                          <input type="radio" name="q4" value="B" >

                        </div>
                        <div class="option">
                          <input type="radio" name="q4" value="C" >
                          <label>C</label>
                        </div>
                        <div class="option">
                          <input type="radio" name="q4" value="D" >
                          <label>D</label>
                        </div>
                      </div>

                      <!---FIFTH QUESTION-->
                    <div class="questions">
                        <p>5. Choose the E option</p>
                        <div class="option">
                          <input type="radio" name="q5" value="A" checked>
                          <label>A</label>
                        </div>
                        <div class="option">
                          <input type="radio" name="q5" value="E" >
                          <label>E</label>

                        <div class="option">
                          <input type="radio" name="q5" value="C" >
